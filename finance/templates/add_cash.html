{% extends "layout.html" %}

{% block title %}Add Cash{% endblock %}

{% block main %}
    <h1 class="mb-4">Add Cash to Account</h1>
    <form action="/add_cash" method="post">
        <div class="mb-3">
            <input class="form-control mx-auto w-auto"
                   name="amount" placeholder="Amount" type="number" min="1" step="0.01" required>
        </div>
        <button class="btn btn-success" type="submit">Add Cash</button>
    </form>
{% endblock %}
