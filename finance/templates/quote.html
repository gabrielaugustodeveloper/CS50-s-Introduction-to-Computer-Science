{% extends "layout.html" %}

{% block title %}Quote{% endblock %}

{% block main %}
    <h1 class="mb-4">Quote Stock</h1>
    <form action="/quote" method="post" class="mb-4">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto"
                   name="symbol" placeholder="Symbol" type="text" required>
        </div>
        <button class="btn btn-primary" type="submit">Get Quote</button>
    </form>
{% endblock %}
